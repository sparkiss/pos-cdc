# deployments/docker/docker-compose.yml
# Base configuration - shared across all environments

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.2.11
    container_name: redpanda
    restart: unless-stopped
    networks:
      - cdc-network
    ports:
      - "9092:9092"   # Kafka API
      - "9644:9644"   # Admin API
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - "0M"
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:8082
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        compress: "true"

  # Redpanda Console (Web UI)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    restart: unless-stopped
    networks:
      - cdc-network
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:29092
      REDPANDA_ADMIN_API_ENABLED: "true"
      REDPANDA_ADMIN_API_URLS: http://redpanda:9644
      KAFKA_SCHEMAREGISTRY_ENABLED: "false"
      CONNECT_ENABLED: "true"
      CONNECT_CLUSTERS_0_NAME: debezium-cluster
      CONNECT_CLUSTERS_0_URL: http://debezium:8083
      LOGIN_ENABLED: "false"
    depends_on:
      - redpanda
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        compress: "true"

  # Debezium (Kafka Connect with MySQL connector)
  debezium:
    image: debezium/connect:2.5
    container_name: debezium
    restart: unless-stopped
    networks:
      - cdc-network
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: redpanda:29092
      GROUP_ID: debezium-cluster
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_status
      CONNECT_REST_ADVERTISED_HOST_NAME: debezium
      CONNECT_PLUGIN_PATH: /kafka/connect
    depends_on:
      - redpanda
    volumes:
      - debezium-data:/kafka/data
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        compress: "true"

  # Kafka Connect UI
  connect-ui:
    image: landoop/kafka-connect-ui:latest
    container_name: connect-ui
    restart: unless-stopped
    networks:
      - cdc-network
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      CONNECT_URL: "http://debezium:8083"
    depends_on:
      - debezium
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        compress: "true"

volumes:
  redpanda-data:
  debezium-data:

networks:
  cdc-network:
    external: true

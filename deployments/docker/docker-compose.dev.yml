# deployments/docker/docker-compose.dev.yml
# Development environment - adds target database containers
# Use TARGET_TYPE env var to select which target database to use

services:
  # Target MySQL 8 (Docker container for dev)
  # Use when TARGET_TYPE=mysql
  mysql-target:
    image: mysql:8.0
    container_name: mysql-target
    restart: unless-stopped
    networks:
      - cdc-network
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${TARGET_DB_PASSWORD}
      MYSQL_DATABASE: ${TARGET_DB_NAME}
      MYSQL_USER: ${TARGET_DB_USER}
      MYSQL_PASSWORD: ${TARGET_DB_PASSWORD}
      TZ: America/Toronto
    volumes:
      - mysql-target-data:/var/lib/mysql
      - ./../../configs:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --default-authentication-plugin=mysql_native_password
      - --default-time-zone=America/Toronto

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

  # Target PostgreSQL 18 (Docker container for dev)
  # Use when TARGET_TYPE=postgres
  postgres-target:
    image: postgres:18
    container_name: postgres-target
    restart: unless-stopped
    networks:
      - cdc-network
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${TARGET_PG_USER:-cdc_writer}
      POSTGRES_PASSWORD: ${TARGET_PG_PASSWORD}
      POSTGRES_DB: ${TARGET_PG_DATABASE:-pos_replica}
      TZ: America/Toronto
      PGTZ: America/Toronto
    volumes:
      - postgres-target-data:/var/lib/postgresql/18/data
      - ./../../configs/target-schema-pg.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command:
      - -c
      - timezone=America/Toronto
      - -c
      - log_timezone=America/Toronto
      - -c
      - max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TARGET_PG_USER:-cdc_writer} -d ${TARGET_PG_DATABASE:-pos_replica}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

  redpanda:
    # Dev-specific: enable developer mode
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - "0M"
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:8082
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda:33145
      - --set
      - redpanda.developer_mode=true

  debezium:
    environment:
      LOG_LEVEL: DEBUG
      KAFKA_HEAP_OPTS: "-Xms512M -Xmx1G"

volumes:
  mysql-target-data:
  postgres-target-data:

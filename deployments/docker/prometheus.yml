global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # CDC Consumer metrics
  - job_name: 'cdc-consumer'
    static_configs:
      - targets: ['cdc-consumer:9090']
        labels:
          service: 'cdc-consumer'

  # Redpanda metrics
  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']
        labels:
          service: 'redpanda'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

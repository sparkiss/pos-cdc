  services:
    mysql-target:
      restart: always
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 4G
          reservations:
            cpus: '1'
            memory: 2G
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

    redpanda:
      restart: always
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 4G
          reservations:
            cpus: '1'
            memory: 2G
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

    redpanda-console:
      restart: always

    debezium:
      restart: always
      environment:
        LOG_LEVEL: INFO
        KAFKA_HEAP_OPTS: "-Xms1G -Xmx2G"
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 4G
          reservations:
            cpus: '1'
            memory: 2G
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

